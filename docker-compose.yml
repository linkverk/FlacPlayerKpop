version: '3.8'

services:
  # ASP.NET Core Backend
  backend:
    build:
      context: ./kpop-backend
      dockerfile: Dockerfile
    container_name: kpop-backend
    ports:
      - "5000:5000"
    volumes:
      # Mount music directory (read-only for security)
      - ./music:/app/music:ro
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - kpop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./kpop-player
      dockerfile: Dockerfile
    container_name: kpop-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - kpop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kpop-network:
    driver: bridge

volumes:
  music-data:
    driver: local
